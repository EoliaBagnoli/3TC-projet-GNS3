version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R24
!
boot-start-marker
boot-end-marker
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
!
!
interface Loopback0
no ip address
negotiation auto
ipv6 address 2002:192:168::4 /128
ipv6 enable
ipv6 ospf 100 area 1
!
interface GigabitEthernetG2/0
no ip address
negotiation auto
ipv6 address 2002:192:168:24::4 /64
ipv6 enable
ipv6 ospf 100 area 1
!
interface GigabitEthernetG3/0
no ip address
negotiation auto
ipv6 address 2002:192:168:45::4 /64
ipv6 enable
ipv6 ospf 100 area 1
!
interface GigabitEthernetG1/0
no ip address
negotiation auto
ipv6 address 2002:192:168:46::4 /64
ipv6 enable
ipv6 ospf 100 area 1
!
interface GigabitEthernetF0/0
no ip address
negotiation auto
ipv6 address 2002:192:168:47::4 /64
ipv6 enable
ipv6 ospf 100 area 1
!
router bgp 2
bgp router 24.24.24.24
bgp log-neighbor-changes
no bgp default ipv4-unicast
redistribute connected
neighbor 2002:192:168::1 remote-as 2
neighbor 2002:192:168::1 update-source Loopback0
neighbor 2002:192:168::2 remote-as 2
neighbor 2002:192:168::2 update-source Loopback0
neighbor 2002:192:168::3 remote-as 2
neighbor 2002:192:168::3 update-source Loopback0
neighbor 2002:192:168::5 remote-as 2
neighbor 2002:192:168::5 update-source Loopback0
neighbor 2002:192:168::6 remote-as 2
neighbor 2002:192:168::6 update-source Loopback0
neighbor 2002:192:168::7 remote-as 2
neighbor 2002:192:168::7 update-source Loopback0
!
address-family ipv4
exit-address-family
!
address-family ipv6
neighbor 2002:192:168::1 activate
neighbor 2002:192:168::2 activate
neighbor 2002:192:168::3 activate
neighbor 2002:192:168::5 activate
neighbor 2002:192:168::6 activate
neighbor 2002:192:168::7 activate
exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 100
router-id 4.4.4.4
!
control-plane
!
line con 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line aux 0
exec-timeout 0 0
privilege level 15
logging synchronous
stopbits 1
line vty 0 4
login
!
end